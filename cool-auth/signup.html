<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index1.css" />
        <script
            src="https://kit.fontawesome.com/d247531ea3.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="position-relative bg">
                <img
                    src="./assets/dark-signup.svg"
                    class="position-absolute"
                    style="
                        height: 800px;
                        width: 800px;
                        left: -200px;
                        top: -10px;
                    "
                />
                <img
                    src="./assets/blue-signup.svg"
                    class="position-absolute"
                    style="height: 800px; width: 800px; left: -120px; top: 50px"
                />
            </div>

            <div class="row mx-4 mt-5 position-relative">
                <i class="fa-solid fa-chevron-left"></i>
            </div>

            <div class="row mt-5">
                <div class="col-6 mx-4">
                    <span class="note">Create Account</span>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col d-flex flex-column mx-4">
                    <input type="text" placeholder="Name" class="py-3 mb-3">
                    <input type="text" placeholder="Email" class="py-3 mb-3">
                    <input type="text" placeholder="Password" class="py-3">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col mx-4 mt-4 d-flex align-items-center justify-content-between">
                    <span class="big">Sign up</span>
                    <div class="signup-btn d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mx-4">
                <span style="color: white; text-decoration: underline;">Sign In</span>
            </div>
        </div>
    </body>
</html>
