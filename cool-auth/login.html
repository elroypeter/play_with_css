<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cool Auth</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://kit.fontawesome.com/d247531ea3.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container m-0 p-0">
            <div class="position-relative bg">
                <img src="./assets/yellow.svg" class="position-absolute" />
                <img
                    src="./assets/dark.svg"
                    style="top: -60px; left: -60px"
                    class="position-absolute"
                />
                <img
                    src="./assets/blue.svg"
                    style="top: -390px; left: 170px"
                    class="position-absolute"
                />
            </div>

            <div class="row ml-4 mt-4 pl-2 pt-3 position-relative">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="row mt-5 mb-2 ml-3 pt-5 pb-2">
                <div class="col-6">
                    <span class="note"> Welcome Back </span>
                </div>
            </div>

            <div class="row my-5 pt-5 mx-3">
                <div class="col-12 d-flex flex-column">
                    <input type="text" placeholder="Email" class="py-3 mb-3" />
                    <input type="text" placeholder="Password" class="py-3" />
                </div>
            </div>

            <div
                class="row d-flex justify-content-between align-items-center mx-4 px-2"
            >
                <span class="big">Sign In</span>
                <div
                    class="sign-in-btn d-flex align-items-center justify-content-center"
                >
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>

            <div class="row d-flex align-items-center justify-content-between mx-4 px-2 mt-5">
                <span class="underline">Sign Up</span>
                <span class="underline">Forgot Password</span>
            </div>
        </div>
    </body>
</html>
